<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataScope Analytics</title>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* React DatePicker Dark Theme */
      .react-datepicker {
        background-color: #0f172a !important;
        border-color: #334155 !important;
        color: #f1f5f9 !important;
        font-family: inherit;
      }

      .react-datepicker__header {
        background-color: #1e293b !important;
        border-bottom-color: #334155 !important;
        padding-top: 0.75rem;
      }

      .react-datepicker__current-month {
        color: #f1f5f9 !important;
        font-weight: 600;
        font-size: 0.875rem;
      }

      .react-datepicker__day-name {
        color: #94a3b8 !important;
        font-weight: 600;
        font-size: 0.75rem;
      }

      .react-datepicker__day {
        color: #e2e8f0 !important;
      }

      .react-datepicker__day:hover {
        background-color: #334155 !important;
        color: #f1f5f9 !important;
      }

      .react-datepicker__day--selected,
      .react-datepicker__day--in-selecting-range,
      .react-datepicker__day--in-range {
        background-color: #6366f1 !important;
        color: #ffffff !important;
      }

      .react-datepicker__day--keyboard-selected {
        background-color: #4f46e5 !important;
        color: #ffffff !important;
      }

      .react-datepicker__day--disabled {
        color: #475569 !important;
        cursor: not-allowed;
      }

      .react-datepicker__day--outside-month {
        color: #64748b !important;
      }

      .react-datepicker__triangle {
        border-bottom-color: #1e293b !important;
      }

      .react-datepicker__triangle::before {
        border-bottom-color: #334155 !important;
      }

      .react-datepicker__time-container {
        border-left-color: #334155 !important;
      }

      .react-datepicker__time-container .react-datepicker__time {
        background-color: #0f172a !important;
      }

      .react-datepicker__time-container .react-datepicker__time .react-datepicker__time-box {
        background-color: #0f172a !important;
      }

      .react-datepicker__time-container .react-datepicker__time .react-datepicker__time-box ul.react-datepicker__time-list {
        background-color: #0f172a !important;
      }

      .react-datepicker__time-container .react-datepicker__time .react-datepicker__time-box ul.react-datepicker__time-list li.react-datepicker__time-list-item {
        color: #e2e8f0 !important;
      }

      .react-datepicker__time-container .react-datepicker__time .react-datepicker__time-box ul.react-datepicker__time-list li.react-datepicker__time-list-item:hover {
        background-color: #334155 !important;
      }

      .react-datepicker__time-container .react-datepicker__time .react-datepicker__time-box ul.react-datepicker__time-list li.react-datepicker__time-list-item--selected {
        background-color: #6366f1 !important;
        color: #ffffff !important;
      }

      .react-datepicker__navigation {
        top: 0.75rem;
      }

      .react-datepicker__navigation-icon::before {
        border-color: #94a3b8 !important;
      }

      .react-datepicker__navigation:hover *::before {
        border-color: #f1f5f9 !important;
      }

      .react-datepicker__input-container input {
        background-color: #0f172a !important;
        border-color: #475569 !important;
        color: #f1f5f9 !important;
      }

      .react-datepicker__input-container input:focus {
        border-color: #6366f1 !important;
        outline: none;
      }

      .react-datepicker__input-container input::placeholder {
        color: #64748b !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-950 text-slate-200 antialiased overflow-hidden">
    <div id="root" class="h-screen w-screen"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
